<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying_Input_Value</title>
</head>
<body>
    <input type="text" id="inputField" value="Original Value">
    <button onclick="changeInputvalue()">Change Value</button>

    <script>
        function changeInputvalue(){
            document.getElementById("inputField").value ="New value!";
        }
    </script>
    
</body>
</html>
