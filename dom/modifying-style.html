<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Styling</title>
</head>
<body>
    

    <p id="demo" style="color: crimson;">What is your name ?</p>
    <button onclick="changeStyle()"> Answer </button>

    <script>

function changeStyle(){
    document.getElementById("demo").style.color="blue";
    document.getElementById("demo").innerHTML = "My name is subhash Yadav."
}

    </script>

</body>
</html>
