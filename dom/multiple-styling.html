<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Styling</title>
</head>
<body>
    
    <div id="try" style="width: 100px; height: 100px; background-color: crimson; "></div>
    <br><br>
    <button onclick="changeBoxstyle()">Change</button>

    <script>

function changeBoxstyle(){
   let box = document.getElementById("try");
    box.style.width = "200px";
    box.style.height = "200px";
    box.style.backgroundColor = "blue";
    
}

    </script>
</body>
</html>
